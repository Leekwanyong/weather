<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="login-form" class="hidden" >
        <input type="text" required 
        maxlength="15" placeholder="당신의 이름은 무엇인가요?" id="name">
       <input type="submit" value="Login">
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" required placeholder="오늘 할일 목록을 적어주세요">
    </form>
    <ul id="todo-list">

    </ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather"></div>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js" type="module"></script>
</body>
</html>
